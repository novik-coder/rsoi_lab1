name: GitHub Classroom Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven (including Jib)
        run: mvn clean install jib:dockerBuild  # 使用 Jib 构建 Docker 镜像

  test:
    name: Unit test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Unit test
        run: mvn test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven (optional, if not done in the build job)
        run: mvn clean package  # 如果在 `build` 阶段没有构建，可以在这里重新构建
      - name: Build Docker image with Jib
        run: mvn jib:build  # 构建 Docker 镜像并推送到 Docker Hub（如果配置了镜像推送）

      # 如果您需要将 Docker 镜像推送到 Docker Hub：
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag your-docker-image-name ${{ secrets.DOCKER_USERNAME }}/your-docker-image-name:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/your-docker-image-name:latest  # 推送 Docker 镜像

      # 继续后续部署到 Render 的步骤（如果有）
      - name: Deploy to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Modify Postman Environment File
        run: |
          sed -i 's|"API_URL": ".*"|"API_URL": "${{ secrets.API_URL }}"|' "postman/[inst][local] Lab1.postman_environment.json"

      - name: Run API Tests
        uses: matt-ball/newman-action@master
        with:
          collection: postman/[inst] Lab1.postman_collection.json
          environment: postman/[inst][render] Lab1.postman_environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'
        env:
            NEWMAN_REPORTER_CLI: 'true'
